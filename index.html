<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Shape & Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="box">
            <div id="inner-box" class="shape square"></div>
        </div>

        <div id="change-color" class="btn">
            <button>Change Color</button>
        </div>

        <div id="change-shape" class="btn">
            <button>Change Shape</button>
        </div>
        <div id="change-shape-color" class="btn">
            <button>Change Shape Color</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
